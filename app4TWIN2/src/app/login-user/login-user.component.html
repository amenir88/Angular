<form [formGroup]="myForm" (submit)="add()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" 
        class="form-control" formControlName="email">
    </div> 
    <div class="alert alert-danger" *ngIf="myemail.invalid" role="alert">
        vérifiez mot de passe
      </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" 
        class="form-control" formControlName="pwd">
    </div> 
    <div class="alert alert-danger" *ngIf="myForm.get('pwd').invalid" role="alert">
        vérifiez mot de passe
      </div>
      
    <input type="submit" class="btn btn-primary" value="Login">       
</form>

<input type="text" [formControl]="name">
